				chartCanvas = document.getElementById("chartCanvas");

			<label for="chartTypeHTML">Chart Type: </label>
			<select id="chartTypeHTML" name="chartType" onchange="updateChartData(this);">

				<option value="Monthly Crime Chart">Monthly Crime Chart</option>
			</select>

			<label for="chartMonthHTML">Month to Display: </label>
			<select id="chartMonthHTML" name="chartMonth" onchange="updateMonthData(this);">
			</select>
